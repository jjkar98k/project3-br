      <script>
        window.loadedimgs = false;
        //Upravitelné!
        
        
        
        let idhead = "bi6yrunner/";
        let gamecanvas = document.getElementById(idhead+"gamecanvas");
        gamecanvas.width=1600; //Nastavení kvality na šířku (v pixelech)
        gamecanvas.height=900;
        
        //Nesahat
        
        let drawcanvas = gamecanvas.getContext("2d");                     //Vrátí plátno na které můžeme kreslit
        drawcanvas.imageSmoothingEnabled=false;
        let relativepos = function(rx,ry) {                              //tato funkce bude brát sořadnice x 0-160 a y 0-90 a vracet skutečné souřadnice
          return [rx*drawcanvas.canvas.width/160, ry*drawcanvas.canvas.height/90];    //vrací skutečné x a y
        }
        let relativerect = function(rsx,rsy,rex,rey) { //počítá skutečnou pozici a rozměry rectu z relativních souřadnic od do
          return [rsx*drawcanvas.canvas.width/160, rsy*drawcanvas.canvas.height/90, (rex-rsx)*drawcanvas.canvas.width/160, (rey-rsy)*drawcanvas.canvas.height/90];
                                                                          //Vrátí skutečné x a y začátku a skutečnou šířku a výšku
        }
        
                                                  //updatujeme plátno

        
        
        

        function update(atime) { //toto se bude volat co nejčastěji to půjde
          drawcanvas.beginPath();                                           
          drawcanvas.fillStyle="#fff";                                      
          drawcanvas.fillRect(0,0,drawcanvas.canvas.width,drawcanvas.canvas.height);      
          drawcanvas.stroke();    // promazání obrazovky bílou barvou
          
          if (window.loadedimgs) {                                                                     // když je vše už načtené = tady buděš pracovat
            let menubackgroundimg = document.getElementById(idhead+"menubackground"); //pozadí menu
            [x,y,w,h] = relativerect(0,0,160,90);
            drawcanvas.drawImage(menubackgroundimg,x,y,w,h);

            // ...


            
          } else {
            let logoimage = document.getElementById(idhead+"m3jlogo");
            [x,y,w,h] = relativerect(70,25,90,45);
            drawcanvas.drawImage(logoimage,x,y,w,h);
            drawcanvas.beginPath();       //pozadí čárky                                    
            drawcanvas.fillStyle="#000";   
            [x,y,w,h] = relativerect(60,50,100,54)
            drawcanvas.fillRect(x,y,w,h);      
            drawcanvas.stroke();
            drawcanvas.beginPath();  // čárka                                         
            drawcanvas.fillStyle="#0f0";   
            [x,y,w,h] = relativerect(61,51,61+window.loadedimgsprogress*38,53)
            drawcanvas.fillRect(x,y,w,h);      
            drawcanvas.stroke();    
          }
          requestAnimationFrame(update);
        }
        requestAnimationFrame(update);
        
      </script>
      <script>
        imgpaths = ["menubackground"];
        function getprogress(f) {
          let lcount=0;
          let acount = imgpaths.length;
          imgpaths.forEach(p => {
            if (document.getElementById(idhead+p)!==null) {
              if (document.getElementById(idhead+p).complete) {
                lcount+=1;
              }
            }
          if (lcount==acount) {
            window.loadedimgsprogress = 1;
            setTimeout(function(){window.loadedimgs=true},2000);
          } else {
            window.loadedimgsprogress = lcount/acount;
            setTimeout(f,200);
          }
          })
        }
        getprogress(getprogress);
      </script>
