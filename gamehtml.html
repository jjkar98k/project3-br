<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no">
  </head>
  <body style="overflow: hidden;fill-color:#000">
    
    <div display="block" style="width:100%; height:100%">
        <!   //Bigyrunner kód   >
    	<canvas id="gamecanvas" style="width:100%; height:100%; background-color:#000000; image-rendering:pixelated"></canvas>
        <script>
          //Upravitelné!
          let gamecanvas = document.getElementById("gamecanvas");

          //Nesahat
          let drawcanvas=gamecanvas.getContext("2d");
          let findgameplace = function(xm, ym, canvas) { //Najde ve středu obrazovky největší plochu s poměrem xm:ym
            if (canvas.width*ym>canvas.height*xm) {
              return [Math.round((canvas.width-(canvas.height/ym*xm))/2),  0,  Math.round(canvas.height/ym*xm),  canvas.height]
            } else {
              return [0,  Math.round((canvas.height-(canvas.width/xm*ym))/2), canvas.width, (canvas.width/xm*ym)]
            }
          }
          let [x,y,w,h] = findgameplace(16,9,gamecanvas);
          drawcanvas.beginPath();
          drawcanvas.fillStyle="#fff";
          drawcanvas.fillRect(x,y,w,h);
          console.log(x,y,w,h);
          drawcanvas.stroke()
          console.log(gamecanvas);
        </script>
    </div>
    
  </body>



</html>
