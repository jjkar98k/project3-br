<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no">
  </head>
  <body style="overflow: hidden;background-color:#000">
    
    <div display="block" style="width:100%; height:100%">
        <!   //Bigyrunner kód   >
    	<canvas id="gamecanvas" style="width:100%; height:100%; background-color:#000000; image-rendering:pixelated;aspect-ratio:16/9"></canvas>
        <script>
          //Upravitelné!
          let gamecanvas = document.getElementById("gamecanvas");

          //Nesahat
          let drawcanvas = gamecanvas.getContext("2d");
          drawcanvas.beginPath();
          drawcanvas.fillStyle="#fff";
          drawcanvas.fillRect(0,0,gamecanvas.width,gamecanvas.height);
          drawcanvas.stroke()
          console.log(gamecanvas);
        </script>
    </div>
    
  </body>



</html>
